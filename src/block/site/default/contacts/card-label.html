<div class="{{block_prefix}}card  {{block_mod}}">
	<div class="{{block_prefix}}heading  {{block_mod}}">
		{{block_heading}}
	</div>
	<div class="{{block_prefix}}elem  {{block_mod}}">
		<a href="mailto:{{block_email}}" class="{{block_prefix}}item  {{block_mod}}">
			{{block_email}}
		</a>
	</div>
	<div class="{{block_prefix}}elem  {{block_mod}}">
		<a href="tel:{{block_phone_tel}}" class="{{block_prefix}}item  {{block_mod}}">
			{{block_phone}}
		</a>		
	</div>
</div>
