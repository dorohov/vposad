<div class="{{block_prefix}}block  {{block_mod}}">	
	<div class="{{block_prefix}}row row  is--gutter  is--wrap  {{block_mod}}">	
		<div class="{{block_prefix}}cols cols  is--preview  {{block_mod}}">	
			<a href="{{block_preview}}" data-fancybox="gallery-person" class="{{block_prefix}}preview  {{block_mod}}">	
				<img src="{{block_preview}}" alt="{{block_heading}}" class="img-responsive">
			</a>
			<div class="{{block_prefix}}elem  is--tel  {{block_mod}}">
				<a href="tel:+79192065799">+7 (919) 206-57-99</a>
			</div>
			<div class="{{block_prefix}}elem  is--btn  {{block_mod}}">
				[[azbntple 
					tpl="/src/block/site/default/button/link.html"
					button_prefix="btn__" 
					button_mod="scrollto"
					button_link="#form-question"
					button_name="Задать вопрос"
				]]
			</div>
		</div>
		<div class="{{block_prefix}}cols cols  is--note  {{block_mod}}">	
			<div class="{{block_prefix}}heading-small  {{block_mod}}">{{block_heading_small}}</div>	
			<div class="{{block_prefix}}note  text__block  {{block_mod}}">
				{{block_note}}
			</div>
		</div>
	</div>
</div>
