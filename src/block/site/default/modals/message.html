<div class="{{modals_prefix}}block  fade  {{modals_mod}}" id="{{modals_id}}" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="{{modals_prefix}}dialog  {{modals_mod}}">
		<div class="{{modals_prefix}}body  {{modals_mod}}" >
			<button type="button" class="{{modals_prefix}}btn-close  modal-close" data-dismiss="modal" aria-hidden="true">
				[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="modal-close"]]
			</button>
			<div class="{{modals_prefix}}content  {{modals_mod}}">
				[[azbntple 
					tpl="/src/block/site/default/page-header/group.html" 
					header_prefix="page-header__" 
					header_mod="is--modals"
					header_level="h4" 
					header="{{modals_heading}}"
					header_small_level="div"
					header_small="{{modals_note}}"
				]]
			</div> 
		</div>
	</div>
</div>
